<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <div class="invitation-box" id="invitation-box">
            <h1>Bienvenue sur le Chat Privé !</h1>
            <p>Pour commencer, partagez ce lien d'invitation unique avec un ami :</p>
            <input type="text" id="invite-link" readonly>
            <button id="copy-button">Copier le lien</button>
            <p class="waiting-message">En attente qu'un ami rejoigne...</p>
        </div>

        <div class="chat-container" id="chat-container" style="display: none;">
            <header class="chat-header">
                <h1>Conversation Privée</h1>
            </header>
            <main class="chat-messages" id="chat-messages"></main>
            <footer class="chat-form-container">
                <form id="chat-form">
                    <input id="msg" type="text" placeholder="Écrivez votre message..." required autocomplete="off"/>
                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </footer>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
